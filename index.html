<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <!-- Tab Title -->
        <title>Chat Assignment 1</title>
        <link type="text/css" rel="stylesheet" media="all" href="style.css" />

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    </head>
    <body>

        <!-- LOGGIN SCREEN -->
        <div class="loggin">
            <br>
            <!-- Chat Title -->
            <h1><b>Welcome to Our Chat</b></h1>

            <!-- Division line -->
            <hr> 
            <div class="loggin_avatar"></div>
            <h2><b>Select your avatar<b></h2>

            <!--</selection of avatar> -->
            <img src="img/user.png" alt="Avatar" class="avatar" id="user">
            <img src="img/man.png" alt="Avatar" class="avatar" id="man">
            <img src="img/girl.png" alt="Avatar" class="avatar" id="girl" >
            <img src="img/pikachu.png" alt="Avatar" class="avatar" id="pikachu" >
            <div>

            <!-- USERNAME INPUT -->
            <h2><b>Username</b></h2>
            <input class="in_un" type="text" placeholder ="Enter Username">
            </div>
            <div>

            <!-- CHAT ROOM INPUT -->
            <h2><b>Chat Room</b></h2>
            <input class="in_cr" type="text" placeholder="Enter Chat Room">
            </div>
            <br>
            <!-- LOGIN BUTTON -->
            <button class="login_btn"><span>Login  &nbsp;</span></button>
         </div>

         <!-- CHAT SCREEN -->
        <div class="container">
            <div class="header">Demo Chat</div>
            <div class="user_container">
            	<div class="user_ID"></div>
            	<div class="users_connected">
            		<div class="number_of_users">
            			<!--Users:--> 
            		</div>
            		<div class="users_box">
                        <!--
            			<div class="friend">
            				<img src="img/user.png" class="friend_avatar">
            				<p class="friend_id">username</p>
            			</div>
                        <div class="friend">
                            <img src="img/user.png" class="friend_avatar">
                            <p class="friend_id">username2</p>
                        </div>
                    -->
            		</div>

            	</div>
                
                <div class="user_edition">

                    <button class="changeCR_btn">Room Edit</button>
                    <br>
                    <br>                

                    <button class="changeUN_btn">Avatar Edit</button>

                    <!-- <button class="changeCR_btn"> Change Username</button> -->


                    <!-- <button class="changeAV_btn"> Change Avatar</button> -->
                    
                </div>
            </div>
            <div class="chat_box">
                <div class="msg"> </div>
                <div class="type-area">
                    <div class="input_container">
                        <input class="sd_msg" placeholder="Write Something...">
                        <button class="send_btn"><span>Send</span></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Change Parameters Pop-up Screens -->
        <div id="modalC" class="modal">
            <div class ="modal-content">
            <span class="close">&times;</span>
            <h2><b>Change Chatroom</b></h2>

            <input class="in_cr_new" type="text" placeholder="Enter new chat room">
            <button class="OKchatroom"><span>OK</span></button>
            </div>
        </div>


        <div id="modalU" class="modal">
        	<div class="modal-content">
	        	<span class="close">&times;</span>
	            <h2><b>Change your avatar</b></h2>
	            <!--</selection of avatar> -->
	            <img src="img/user.png" alt="Avatar" class="avatar" id="user">
	            <img src="img/man.png" alt="Avatar" class="avatar" id="man">
	            <img src="img/girl.png" alt="Avatar" class="avatar" id="girl" >
	            <img src="img/pikachu.png" alt="Avatar" class="avatar" id="pikachu" >
	            <br>
            	<button class="OK"><span>OK</span></button>
            	</div>

            </div>
        </div>
        
        
        <script type="text/javascript" src="js/client.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript" src="js/connection.js"></script>
        <script type="text/javascript" src="js/user.js"></script>

    </body>
</html>
